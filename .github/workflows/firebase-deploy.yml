name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    permissions:
      checks: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          action: deploy
          firebase_credentials: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOULMATE_DESSERTS }}
          project_id: 'soulmate-desserts'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
